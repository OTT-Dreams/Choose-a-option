<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just For You ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffccf2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #cc0066;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #ff66a3;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e05590;
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
      color: #800040;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Choose One, My Love 💖</h1>

  <div>
    <button class="btn" onclick="showContent('kiss')">Kissing 😘</button>
    <button class="btn" onclick="showContent('hug')">Hugging 🤗</button>
  </div>

  <div id="result"></div>

  <script>
  const kissMessages = [
    "Every kiss from you feels like magic 💋✨",
    "A kiss from you brightens my whole world 😘",
    "You + Me + Kisses = Perfect Moment 💖",
    "Mwahh! You’re too kissable to resist 😚",
    "Sealed with a kiss and endless love 💌",
    "If kisses were stars, I’d give you the galaxy 🌌",
    "Here comes a sweet kiss train... Chuuu Chuuu 💋🚂",
    "You're my favorite place to land a kiss 😍",
    "I’m sending you a thousand kisses right now 💋💋💋",
    "No words, just kisses. All for you 😘💘"
  ];

  const kissGIFs = [
    "https://media.giphy.com/media/3og0IPxMM0erATueVW/giphy.gif",
    "https://media.giphy.com/media/FqBTvSNjNzeZG/giphy.gif",
    "https://media.giphy.com/media/KH1CTZtw1iP3W/giphy.gif",
    "https://media.giphy.com/media/11k3oaUjSlFR4I/giphy.gif",
    "https://media.giphy.com/media/BpGWitbFZflfSUYuZ9/giphy.gif",
    "https://media.giphy.com/media/zkppEMFvRX5FC/giphy.gif",
    "https://media.giphy.com/media/Z21HJj2kz9uBG/giphy.gif",
    "https://media.giphy.com/media/ToMjGpO8uVZrZP0mZq8/giphy.gif",
    "https://media.giphy.com/media/dsKnRuALlWsZG/giphy.gif",
    "https://media.giphy.com/media/xUPGcEliCc7bETyfO8/giphy.gif"
  ];

  const hugMessages = [
    "Wrap yourself in this hug and feel my love 🤗❤️",
    "Hugging you tight from miles away 💞",
    "This hug says: I’m always with you 💘",
    "I wish I could hold you right now 🥺💖",
    "Virtual hugs but real feelings 💌",
    "Just a soft, warm hug for my favorite person 💕",
    "This hug has all my love in it 💝",
    "Imagine my arms holding you right now 🤗",
    "One hug = a thousand words of love 💬❤️",
    "Hugging you in my heart all the time 🌸"
  ];

  const hugGIFs = [
    "https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif",
    "https://media.giphy.com/media/xT39CXg70nNS0MFNLy/giphy.gif",
    "https://media.giphy.com/media/143v0Z4767T15e/giphy.gif",
    "https://media.giphy.com/media/xT5LMLz8sQXtTxc20g/giphy.gif",
    "https://media.giphy.com/media/od5H3PmEG5EVq/giphy.gif",
    "https://media.giphy.com/media/49mdjsMrH7oze/giphy.gif",
    "https://media.giphy.com/media/wnsgren9NtITS/giphy.gif",
    "https://media.giphy.com/media/3oKIPf3C7HqqYBVcCk/giphy.gif",
    "https://media.giphy.com/media/jTnIjXYj7f541/giphy.gif",
    "https://media.giphy.com/media/kFTKQfjK4gkxi/giphy.gif"
  ];

  function showContent(type) {
    const messages = type === 'kiss' ? kissMessages : hugMessages;
    const gifs = type === 'kiss' ? kissGIFs : hugGIFs;

    const msg = messages[Math.floor(Math.random() * messages.length)];
    const gif = gifs[Math.floor(Math.random() * gifs.length)];

    document.getElementById("result").innerHTML = `
      <p>${msg}</p>
      <img src="${gif}" alt="${type} GIF"/>
    `;
  }
</script>
</body>
</html>
